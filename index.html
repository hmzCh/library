<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="logic.js"></script>
</head>
<body>
    
    <div id="header">
        <h1>Library</h1>
        <button id="addBookButton">+ Add Book</button>
    </div>

    <form id="addBookForm" >
        
        <h2>Add New Book</h2>
        
        <input placeholder="Title" id="title" name="title" type="text" required/>
        <input placeholder="Author" id="author" name="author" type="text" required/>
        <input placeholder="Pages" id="pages" name="pages" type="number" required min="1"/>    
        <div id="form-checkbox">
            <label for="read">Have you read the book?</label>
            <input id="read" name="read" type="checkbox" required />
        </div>
        
        <button id="submitButton">Submit</button>
      
    </form>

</body>
</html>
